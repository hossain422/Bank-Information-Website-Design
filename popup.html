    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<style>
         @import url('https://fonts.googleapis.com/css?family=Rubik&display=swap');

body {
    font-family: 'Rubik', sans-serif;
    background: #eee
}

.container {
    margin-top: 250px !important
}

button {
    font-size: calc(12px + (16 - 12) * ((100vw - 360px) / (1600 - 300))) !important
}

p {
    font-size: calc(13px + (16 - 13) * ((100vw - 360px) / (1600 - 300))) !important
}

button:focus {
    box-shadow: none !important;
    outline-width: 0
}

.card {
    border-radius: 12px;
    width: calc(500px + 10 * ((100vw - 320px) / 680));
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.8)
}

.card-header {
    border-radius: 12px !important
}

.modal-body .btn-danger {
    border-radius: 11px;
    box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2)
}

.btn-light {
    background: transparent !important;
    border: 0px !important
}

.btn-light:hover {
    border-color: #fff !important
}

.btn-light:active {
    border-color: #fff !important
}

span {
    font-size: 30px !important
}

.modal-content {
    background: transparent !important
}

@media (max-width: 526px) {
    .card {
        width: unset
    }
}


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown

              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>

    <div class="container d-flex justify-content-center"> <button class="btn btn-danger " data-toggle="modal" data-target="#my-modal">Confirm Delete</button>
        <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content border-0">
                    <div class="modal-body p-0">
                        <div class="card border-0 p-sm-2 p-2 justify-content-center">
                            <div class="card-header pb-0 bg-white border-0 ">
                                <div class="row">
                                    <div class="col ml-auto"><button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button></div>
                                </div>
                                <p class="font-weight-bold mb-2"> Are you sure you wanna delete this ?</p>
                                <p class="text-muted "> This change will reflect in your portal after an hour.</p>
                            </div>
                            <div class="card-body px-sm-4 mb-2 pt-1 pb-0">
                                <div class="row no-gutters">
                                    <div class="col-auto"><button type="button" class="btn btn-danger px-4" data-dismiss="modal">Delete</button></div>
                                    <div class="col-auto"><button type="button" class="btn btn-light text-muted" data-dismiss="modal">Cancel</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center"> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> Open Modal </button> </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header border-0 mb-2">
                    <h5 class="modal-title" id="exampleModalLabel">Create new Folder</h5> <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                </div>
                <div class="modal-body"> <input type="text" class="border-0 mb-5" placeholder="enter folder name" style="width:100%;height:40px;background-color:#252222;border-radius: 4px;padding-left: 16px;" autofocus /> <label>Set visibility to</label>
                    <div class="chk">
                        <div class="set"> <label class="container-chk">
                                <div class="txt"> Private <div><small>Only u can access this folder</small></div>
                                </div> <input type="checkbox" checked="checked"> <span class="checkmark"></span>
                            </label> </div>
                        <div class="set"> <label class="container-chk">
                                <div class="txt"> Public <div><small>Only u can access this folder</small></div>
                                </div> <input type="checkbox"> <span class="checkmark"></span>
                            </label> </div>
                    </div>
                </div>
                <div class="modal-footer d-flex border-0 mb-4"> <button type="button" class="btn cancel" data-dismiss="modal">Cancel</button> <button type="button" class="btn create">Create</button> </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3 container"> <button class="btn btn-success btn-block mb-2" data-toggle="modal" data-target="#modal">Modal Normal</button> </div>
    </div>
    <div id="modal" class="modal fade" data-backdrop="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title text-md">This will be your modal title</div> <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="p-4 text-center">
                        <p>This will be your modal body!</p>
                    </div>
                </div>
                <div class="modal-footer"> <button type="button" class="btn btn-light" data-dismiss="modal">Close</button> <button type="button" class="btn btn-primary" data-dismiss="modal">Save Changes</button> </div>
            </div>
        </div>
    </div>
    
</body>
</html>
